<html>
  <head>
    <title>Two Way Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

    <script type="text/javascript">
    var app = angular.module("myApp", []);
    app.controller("myCtrl", function($scope) {
      $scope.name = "John doe";
    });
    </script>

    <style type="text/css">
    input.ng-invalid {
      background-color: red;
    }

    input.ng-valid {
      background-color: green;
    }
    </style>
  </head>

  <body>
    <form ng-app="myApp" ng-controller="myCtrl" name="myForm">
    <div>
      Name: <input type="text" ng-model="name">
      <h1>You entered </h1><h2>{{name}}</h2>
    </div>

    <div>
      Email: <input type="email" name="myEmail" ng-model="email" required>
      <span ng-show="myForm.myEmail.$error.email">Not a valid e-mail address.</span>
      <h1>Status</h1>
      myForm.myEmail.$error ====> {{myForm.myEmail.$error}}
      myForm.myEmail.$valid ====> {{myForm.myEmail.$valid}}
      myForm.myEmail.$dirty ====> {{myForm.myEmail.$dirty}}
      myForm.myEmail.$touched ====> {{myForm.myEmail.$touched}}
    </div>
  </form>
  </body>
</html>
