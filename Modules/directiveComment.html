<html>
  <head>
    <title>CommentDirective</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </script>
  </head>
  <body ng-app="myApp">
<!-- directive: w3-test-directive -->
      <script>
      var app = angular.module("myApp", []);
      app.directive("w3TestDirective", function() {
        return {
          restrict : "M",
          replace : true,
          template : "<h1>I am in directive constructor</h1>"//NOTE: Only HTML template works here not plane text
        };
      });
    </script>




<p><strong>Note:</strong> You must add the value "M" to the restrict property to be able to invoke the directive as comment.</p>
  </body>
</html>
