<html>
  <head>
    <title>NGInit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    </script>
  </head>

  <body>
      <div ng-app="" ng-init="names=['Jani','Hege','Kai']">
        <ul>
          <li ng-repeat="x in names">
            {{x}}
          </li>
        </ul>
      </div>
  </body>
</html>
